<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/mystyles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class ="row" id="display">
            <p data-previous id="previous"></p>
            <input id="inputs" type="text" value="0" maxlength="9" onfocus="this.value = this.value">
        </div>
   
    <div class="row">
        <button data-clear>AC</button>
        <button data-minus>+/-</button>
        <button data-percentage>%</button>
        <button data-op class="notpressed">รท</button>
    </div>
    <div class="row">
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-op class="notpressed">x</button>
        </div>
    <div class="row">
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-op class="notpressed">-</button>
    </div>
    <div class="row">
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-op class="notpressed">+</button>
    </div>
    <div class="row">
        <button data-number id="zero">0</button>
        <button data-number>.</button>
        <button data-equals id="equals">=</button>
    </div>
    </div>

</body>
</html>
